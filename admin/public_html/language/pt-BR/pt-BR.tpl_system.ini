	<dd style="_QQ_"margin-left: 70px; text-align:justify; "_QQ_" >O presente contrato tem por objeto a prestação de serviços, pelo CONTRATADO, por meio da aquisição, pelo CONTRATANTE, de assinatura de um PLANO CORPORATIVO denominado PLANO OURO, mediante as condições e requisitos abaixo estipulados:</dd>
